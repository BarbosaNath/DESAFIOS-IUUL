<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Matheus Barbosa - Contato</title>

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- import bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- import bootstrap scripts -->
    <script
      src="scripts/bootstrap/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>

    <!-- import favcon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="navbar"></div>
    <script type="text/javascript">
      $("#navbar").load("/navbar.html");
    </script>

    <div
      id="main-container"
      class="container align-items-center text-center"
      style="width: 80vw; margin: auto; padding: 15vmin 0vh"
    >
      <button
        id="row btn-limpar-mensagens"
        class="btn btn-danger mb-3"
        style="margin: auto"
        onclick="clearMessages()"
      >
        Limpar todas as mensagens
      </button>
      <div
        id="main-section"
        class="row row-cols-lg-3 row-cols-md-2 row-cols-1"
      ></div>
    </div>

    <div id="footer"></div>
    <script type="text/javascript">
      $("#footer").load("/footer.html");
    </script>

    <script type="text/javascript" src="scripts/mensagens.js"></script>
  </body>
</html>
